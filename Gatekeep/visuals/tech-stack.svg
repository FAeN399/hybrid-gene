<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#titleGrad)">TECH STACK</text>

  <!-- Layer 1: Game Engine (Bottom) -->
  <rect x="50" y="380" width="600" height="80" rx="12" fill="#12121a" stroke="#ff6b35" stroke-width="3"/>
  <text x="350" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff6b35">RPG MAKER MZ</text>
  <text x="350" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e0e0e0">Game Logic • Events • Database • Deployment</text>
  <text x="350" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8a8a9a">$80</text>

  <!-- Layer 2: 3D Plugin -->
  <rect x="100" y="290" width="500" height="70" rx="10" fill="#12121a" stroke="#00d4aa" stroke-width="2"/>
  <text x="350" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00d4aa">MZ3D PLUGIN (Modified)</text>
  <text x="350" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0">GLTF Import • 3D Rendering • Camera • Lighting • Shadows</text>
  <text x="350" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8a8a9a">$25 • Drew</text>

  <!-- Layer 3: 3D Modeling -->
  <rect x="150" y="200" width="400" height="70" rx="10" fill="#12121a" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">CROCOTILE 3D</text>
  <text x="350" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0">2D Tiles → 3D Environments • Export .gltf/.glb</text>
  <text x="350" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8a8a9a">$30 • Drew</text>

  <!-- Layer 4: Asset Creation (Top) -->
  <rect x="200" y="110" width="300" height="70" rx="10" fill="#12121a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="350" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6">ASSET CREATION</text>
  <text x="350" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0">Tiles • Sprites • Textures</text>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8a8a9a">Aseprite $20 • Midjourney $10/mo</text>

  <!-- Connecting Lines -->
  <line x1="350" y1="180" x2="350" y2="200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="350" y1="270" x2="350" y2="290" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="350" y1="360" x2="350" y2="380" stroke="#00d4aa" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Side Info: Formats -->
  <rect x="50" y="70" width="120" height="120" rx="8" fill="#1a1a24" stroke="#2a2a3a"/>
  <text x="110" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8a8a9a">FORMATS</text>
  <text x="65" y="118" font-family="monospace" font-size="10" fill="#8b5cf6">.png</text>
  <text x="100" y="118" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0">Textures</text>
  <text x="65" y="138" font-family="monospace" font-size="10" fill="#3b82f6">.gltf</text>
  <text x="100" y="138" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0">3D Models</text>
  <text x="65" y="158" font-family="monospace" font-size="10" fill="#00d4aa">.glb</text>
  <text x="100" y="158" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0">Binary 3D</text>
  <text x="65" y="178" font-family="monospace" font-size="10" fill="#ff6b35">.json</text>
  <text x="100" y="178" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0">MZ Data</text>

  <!-- Side Info: Specs -->
  <rect x="530" y="70" width="120" height="120" rx="8" fill="#1a1a24" stroke="#2a2a3a"/>
  <text x="590" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8a8a9a">TILE SPECS</text>
  <text x="545" y="118" font-family="Arial, sans-serif" font-size="10" fill="#e0e0e0">Size:</text>
  <text x="545" y="135" font-family="monospace" font-size="9" fill="#00d4aa">48x48px</text>
  <text x="590" y="135" font-family="Arial, sans-serif" font-size="8" fill="#8a8a9a">(MZ)</text>
  <text x="545" y="152" font-family="monospace" font-size="9" fill="#3b82f6">16x16px</text>
  <text x="590" y="152" font-family="Arial, sans-serif" font-size="8" fill="#8a8a9a">(Croco)</text>
  <text x="545" y="175" font-family="Arial, sans-serif" font-size="10" fill="#e0e0e0">Format:</text>
  <text x="603" y="175" font-family="monospace" font-size="9" fill="#00d4aa">PNG-32</text>

  <!-- MZ3D Features -->
  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="35" height="70" rx="4" fill="#1a1a24" stroke="#00d4aa" stroke-dasharray="3,3"/>
    <text x="17" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00d4aa" transform="rotate(-90, 17, 35)">MZ3D</text>
  </g>

  <!-- Legend -->
  <rect x="50" y="200" width="35" height="70" rx="4" fill="#1a1a24" stroke="#3b82f6" stroke-dasharray="3,3"/>
  <text x="67" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6" transform="rotate(-90, 67, 235)">CROCO</text>
</svg>
